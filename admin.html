<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Quản trị & Quản lý tài liệu</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-shell">
    <!-- ====== HEADER ====== -->
    <div class="header">
      <div class="brand">
        <a href=""><img src="https://github.com/VindWeen/Image/blob/main/Logo_LHU_ASU_Viet.png?raw=true"
                        style="height:60px"></a>
        <div class="title">ADMIN - QUẢN LÝ HỆ THỐNG</div>
      </div>
      <div class="user-area">
        <div id="user-email" style="font-weight:600"></div>
        <button id="btn-logout" class="btn btn-ghost">Đăng xuất</button>
      </div>
    </div>

    <!-- ====== MENU ====== -->
    <div id="app-menu" class="navbar"></div>

    <!-- ====== MAIN CONTENT ====== -->
    <div id="app-content" class="container-main" style="min-height:420px;">
      <!-- Nội dung động sẽ được JS app.js render -->
    </div>
  </div>

  <!-- ====== SCRIPT ====== -->
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" /></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Kiểm tra quyền đăng nhập
    const cur = JSON.parse(localStorage.getItem('currentUser') || 'null');
    if (!cur || cur.role !== 'admin') {
      alert('Bạn không có quyền truy cập trang quản trị.');
      window.location.href = 'index.html';
    } else {
      document.getElementById('user-email').textContent = cur.email;
    }

    // Khởi tạo giao diện admin (menu + trang quản lý)
    window.app.initAdminUI();
  </script>
</body>
</html>
