    <div class="document-container">
        <div class="form-row">
            <div class="stt-input">
                <label>STT:</label>
                <input type="number" class="stt" readonly value="1"/>
            </div>
            <div class="note-input">
                <label>Ghi chú:</label>
                <input type="text" class="note" placeholder="Nhập ghi chú..."/>
            </div>
            <div class="file-upload">
                <label>Đính kèm:</label>
                <input type="file" class="attachment" accept=".doc,.docx"/>
            </div>
            <button class="save-btn">Lưu</button>
        </div>
        <button class="add-more-btn">Thêm</button>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/totrinh.js"></script>
