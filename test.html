<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Trang người dùng</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-shell">
    <div class="header">
      <div class="brand">
        <a href=""><img src="https://github.com/VindWeen/Image/blob/main/Logo_LHU_ASU_Viet.png?raw=true"
                        style="height:60px"></a>
        <div class="title">HỆ THỐNG QUẢN LÝ TÀI LIỆU</div>
      </div>
      <div class="user-area">
        <div id="user-email"></div>
        <button id="btn-logout" class="btn btn-ghost">Đăng xuất</button>
      </div>
    </div>

    <div id="app-menu" class="navbar"></div>
    <div id="app-content" class="container-main" style="min-height:420px;"></div>
  </div>
  <!-- ====== SCRIPT ====== -->
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" /></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    const cur=JSON.parse(localStorage.getItem('currentUser')||'null');
    if(!cur){alert('Chưa đăng nhập');location='index.html';}
    document.getElementById('user-email').textContent=cur.email;
    window.addEventListener('DOMContentLoaded', () => {
    if (window.app && typeof window.app.initClientUI === 'function') {
      window.app.initClientUI();
    } else {
      console.error('❌ Không tìm thấy app.initClientUI');
    }
  });
  </script>
</body>
</html>
